services:
  neo4j:
    image: neo4j:5
    container_name: pdf2bpmn-neo4j
    environment:
      - NEO4J_AUTH=neo4j/1234567bpmn
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p 1234567bpmn 'RETURN 1' >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 30

  # API only (local conversion/UI backend testing)
  # - starts FastAPI only (no Supabase needed)
  pdf2bpmn-api:
    profiles: ["api-only"]
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf2bpmn-api
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - API_PORT=8001
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=1234567bpmn
      - PYTHONIOENCODING=utf-8
    env_file:
      # Put OPENAI_API_KEY (and optionally LOG_LEVEL) here.
      - ./.env
    ports:
      - "8001:8001"
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
    # Dockerfile has ENTRYPOINT ["./entrypoint.sh"] (starts API + Agent).
    # Override ENTRYPOINT so this service runs API only.
    entrypoint: ["python", "run.py", "api", "--host", "0.0.0.0", "--port", "8001"]

  # Full stack inside one container (API + Agent Server via entrypoint.sh)
  # - requires Supabase env (SUPABASE_URL, SUPABASE_ANON_KEY, ...)
  pdf2bpmn-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf2bpmn-agent
    depends_on:
      neo4j:
        condition: service_healthy
    environment:
      - API_PORT=8001
      - AGENT_PORT=8000
      - WAIT_FOR_NEO4J=1
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=1234567bpmn
      - PYTHONIOENCODING=utf-8
    env_file:
      - ./.env
      - ./agent.env
    extra_hosts:
      # Ensure host.docker.internal resolves (esp. on Linux)
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
      - "8001:8001"
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output

volumes:
  neo4j_data:
  neo4j_logs:
